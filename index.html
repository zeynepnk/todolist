<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body id="app">
  <h1 id="title">ToDo List</h1>
  <p class="paragraph">Please enter the item and click add.</p>
  <p class="paragraph">Your todo item will be listed.</p>

  <input id="todo_input" type="text" name="todo_input"> 
  <button onclick="addItem()">Add</button>

  <ul id="todo_list">
    <li class='todo-list-item' onclick="removeItem(this)">Tidy your room</li>
    <li class='todo-list-item' onclick="removeItem(this)">Clean your desk</li>
  </ul>



  <script src="./scripts.js"></script>
</body>
</html>
